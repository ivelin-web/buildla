<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Widget Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .demo-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .demo-header h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
        }
        
        .demo-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-indicator {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status-indicator.ready {
            background: rgba(76, 175, 80, 0.8);
        }
        
        .status-indicator.error {
            background: rgba(244, 67, 54, 0.8);
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>ü§ñ AI Chat Widget Demo</h1>
        <p>Professional chat integration for Squarespace</p>
        <div class="status-indicator" id="statusIndicator">
            ‚è≥ Initializing...
        </div>
    </div>

    <!-- Include the chat widget -->
    <iframe 
        src="chat-widget.html" 
        width="100%" 
        height="600" 
        frameborder="0" 
        style="border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3);">
    </iframe>

    <script>
        // Simple status checker
        function updateStatus() {
            const statusEl = document.getElementById('statusIndicator');
            
            // Try to fetch the tasks endpoint to check if API is working
            fetch('/api/tasks')
                .then(response => {
                    if (response.ok) {
                        statusEl.textContent = '‚úÖ Widget Ready';
                        statusEl.className = 'status-indicator ready';
                    } else {
                        throw new Error('API not responding');
                    }
                })
                .catch(error => {
                    statusEl.textContent = '‚ö†Ô∏è API Configuration Needed';
                    statusEl.className = 'status-indicator error';
                });
        }

        // Check status when page loads
        setTimeout(updateStatus, 1000);
    </script>
</body>
</html>
